<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Kod Fabrikasƒ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .agent-status {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .agent-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .agent-card h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .agent-card .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-container {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
        }

        .code-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin-bottom: 20px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .info-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Multi-Agent Kod Fabrikasƒ±</h1>
        <p class="subtitle">Yazƒ±lƒ±mcƒ± ve Test√ßi Ajanlarƒ±yla Otomatik Kod √úretimi</p>

        <div class="agent-status">
            <div class="agent-card">
                <div class="emoji">üë®‚Äçüíª</div>
                <h3>Yazƒ±lƒ±mcƒ± Ajan</h3>
                <p>Kod √úretimi</p>
            </div>
            <div class="agent-card">
                <div class="emoji">üïµÔ∏è‚Äç‚ôÇÔ∏è</div>
                <h3>Test√ßi Ajan</h3>
                <p>Kalite Kontrol√º</p>
            </div>
        </div>

        <div class="input-section">
            <label for="gorevInput">Ne t√ºr bir kod √ºretmek istiyorsunuz?</label>
            <textarea 
                id="gorevInput" 
                placeholder="√ñrnek: Fibonacci serisini hesaplayan bir Python fonksiyonu yaz"
            ></textarea>
        </div>

        <div class="button-container">
            <button id="generateBtn" onclick="generateCode()">
                üöÄ Kodu √úret
            </button>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Ajanlar √ßalƒ±≈üƒ±yor... Kod √ºretiliyor ve test ediliyor...</p>
        </div>

        <div id="resultSection" class="result-section">
            <h2 style="color: #667eea; margin-bottom: 15px;">‚úÖ √úretilen Kod:</h2>
            <div id="codeOutput" class="code-output"></div>
            <div id="metaInfo" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        async function generateCode() {
            const gorev = document.getElementById('gorevInput').value.trim();
            
            if (!gorev) {
                showError('L√ºtfen bir g√∂rev a√ßƒ±klamasƒ± girin!');
                return;
            }

            // UI Hazƒ±rlƒ±k
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').classList.add('active');
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');

            try {
                const response = await fetch(`${API_URL}/generate-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ gorev: gorev })
                });

                if (!response.ok) {
                    throw new Error('API isteƒüi ba≈üarƒ±sƒ±z oldu');
                }

                const data = await response.json();

                // Sonu√ßlarƒ± g√∂ster
                document.getElementById('codeOutput').textContent = data.kod;
                document.getElementById('metaInfo').innerHTML = `
                    <span class="info-badge">Durum: ${data.durum}</span>
                    <span class="info-badge">ƒ∞terasyon: ${data.tur_sayisi}</span>
                `;
                document.getElementById('resultSection').classList.add('active');

            } catch (error) {
                console.error('Hata:', error);
                showError('Kod √ºretilirken bir hata olu≈ütu. Backend √ßalƒ±≈üƒ±yor mu kontrol edin.');
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('generateBtn').disabled = false;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        // Enter tu≈üu ile kod √ºretme (Ctrl+Enter)
        document.getElementById('gorevInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                generateCode();
            }
        });
    </script>
</body>
</html>
